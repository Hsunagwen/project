<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-5</title>
</head>
<body>
    <div class="login">
    <form action="/getInfo" method="POST">
    <div class="name">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="username" placeholder="用户名">
    </div>
    <div class="password">
        <label for="password">密码：</label>
        <input type="text" id="password" name="password" placeholder="密码">
    </div>
    <div class="sex">
        <label>性别：</label>
        <input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" value="woman">女
    </div>
    <div class="sexual preference">
        <label>取向：</label>
        <input type="radio" name="sexual preference" value="man">男
        <input type="radio" name="sexual preference" value="woman">女
    </div>
    <div class="hobby">
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel">旅游
        <input type="checkbox" name="hobby" value="pet">宠物
    </div>
    <div class="comment">
        <label for="comment">评论：</label>
        <textarea name="comment" id="comment" cols="40" rows="20" placeholder="add"></textarea>
    </div>
    <div class="select">
        <label for="car">我的car：</label>
        <select name="my car" id="car">
            <option value="SAAB">萨博</option>
            <option value="Lan Rover">路虎</option>
            <option value="Audi">奥迪</option>
            <option value="Toyota">丰田</option>
            <option value="Other">其他</option>
        </select>
            <div class="submit">
                <button>提交</button>
            </div>
    </div>
    </form>
    </div>
</body>
</html>
